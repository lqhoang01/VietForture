name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]      # chỉ deploy khi merge vào main
  workflow_dispatch:        # cho phép chạy tay

permissions:
  contents: read
  pages: write
  id-token: write

# đảm bảo chỉ có 1 deploy đang chạy; run mới sẽ hủy run cũ (tránh “đè nhau”)
concurrency:
  group: "github-pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # nếu site ở root repo -> path: '.'
      # nếu ở thư mục /dist sau build, đổi path tương ứng
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "."

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
